<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>DayDay</title>
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

      <!-- Favicon ================== -->
      <!-- Standard -->
      <link rel="shortcut icon" href="img/favicon-144.png">
      <!-- Retina iPad Touch Icon-->
      <link rel="apple-touch-icon" sizes="144x144" href="img/favicon-144.png">
      <!-- Retina iPhone Touch Icon-->
      <link rel="apple-touch-icon" sizes="114x114" href="img/favicon-114.png">
      <!-- Standard iPad Touch Icon-->
      <link rel="apple-touch-icon" sizes="72x72" href="img/favicon-72.png">
      <!-- Standard iPhone Touch Icon-->
      <link rel="apple-touch-icon" sizes="57x57" href="img/favicon-57.png">

      <!--  Resources style ================== -->
      <link href="css/sunflower.css" rel="stylesheet" type="text/css" media="all"/>
      <link href="css/custom.css" rel="stylesheet" type="text/css" media="all"/>

    </head>
    <body>
      <section id="parent" class="animsition">

        <!-- Your logo -->
        <img src="img/logo.png" alt="" class="quick fadeIn fixed align-bottom align-right mt50 main-logo" />

        <div id="leftSide" class="color">
          <div id="home" class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">

            <div class="h-content top-15">
              <h1 class="mid animated fadeInUp mb50 m-heading fw700">Day Day, <br> Finally an app <br> for KPOP fans <br> by KPOP fans <br>
              </h1>

              <div class="mt30 slow animated fadeInUp">
                <div class="fadeup vertical compress">

                    
                      <button class="submit btn-solid round input-submit" disabled>Contact Us @ app.dayday@gmail.com</button>
                      <p></p>
                      <a href="https://twitter.com/"><button class=" btn-solid round"><i class="fa fa-twitter"></i></button> </a>
                    
                  </div>
              </div>

            </div>

            <div class="copyright quick fadeIn align-bottom fixed">
              <p class="block  fw400">
               &copy; 2017 - Made with <i class="ti-heart pr5 pl5"></i> by <span class="notoSerif italic fw600">Day Day</span>.
              </p>
            </div>


            <div class="vertical-result">
              <div id="subscribe-result" class="vertical-result fixed col-sm-10 align-bottom">
              </div>
            </div>

          </div>
        </div>


        <div id="rightSide" class="visible img-only">

          <div class="scene">
              <div class="wing-left"></div>
              <div class="wing-right"></div>
              <div class="exhaust"></div>
              <div class="capsule">
                <div class="top">
                  <div class="shadow"></div>
                </div>
                <div class="base"></div>
              </div>
              <div class="window-big"></div>
              <div class="window-small"></div>
              <div class="fire-1"></div>
              <div class="fire-2"></div>
              <div class="fire-3"></div>
              <div class="fire-4"></div>
              <div class="spark-1"></div>
              <div class="spark-2"></div>
              <div class="spark-3"></div>
              <div class="spark-4"></div>
            </div>

      </section>


      <script src="js/jquery-1.11.3.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/animsition.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
      <script src="js/jquery.countdown.min.js"></script>
      <script src="js/photoswipe.min.js"></script>
      <script src="js/photoswipe-ui-default.min.js"></script>
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/rocket.js"></script>
      <script src="js/script.js"></script>
      <script src="https://use.fontawesome.com/3f8cdeb846.js"></script>
  </body>
</html>
